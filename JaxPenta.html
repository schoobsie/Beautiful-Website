<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Jax Penta</title>
  <link rel="stylesheet" href="HollowKnight.CSS">
  <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.9.3/dist/confetti.browser.min.js"></script>
  <script>
    window.addEventListener("load", () => {
      document.body.classList.add("loaded");
    });
  </script>

  </head>

  <style>

    .Jax {
        position: relative;
        z-index: 100;
        align-items: center;
        margin: auto;
        display: flex;
        padding-top: 20vh;
        filter: drop-shadow(0px 0px 25px rgba(255, 255, 255, 0.452));
    }
    #my-canvas {
      filter: blur(3px) brightness(1.4);
      position: fixed;
      width: 100%;
      height: 100%;
      opacity: 0;                        
      transition: opacity 3s ease-in;    
      z-index: 9;
    }

    #my-canvas.active {
      opacity: 0 !important;
    }

    body.loaded #my-canvas {
      opacity: 1;
    }

    #wholeScreen {
      opacity: 0;
      transition: opacity 3s ease-in-out;
      z-index: 10;
      position: relative;
    }

    #wholeScreen.active {
    opacity: 0 !important;
    transition: opacity ease-in-out 1s;
    }

    

    </style>
    <body>
        
    <div id="wholeScreen">
        <canvas id="my-canvas"></canvas>

<iframe class="Jax" width="840" height="472" 
src="https://www.youtube.com/embed/F8GL8ICbdKg?si=xTWy818JZxeN91Gi" 
title="YouTube video player" frameborder="0" 
allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" 
referrerpolicy="strict-origin-when-cross-origin" allowfullscreen> </iframe>



<script src="HollowKnight.js"></script>

</body>
