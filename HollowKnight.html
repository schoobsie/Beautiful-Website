<!DOCTYPE html>
<html>

    <link rel="stylesheet" href="HollowKnight.CSS">

<style>

    .mainText {
      display: flex;
      flex-direction: column;
      align-items: center;
      padding-top: 15vh;
      margin: auto;
      position: relative;
      text-align: center;
      font-family: 'HKFont';
      color: rgb(199, 199, 199);
    }

    .buttonDiv {
      display: flex;
      text-align: center;
      align-items: center;
    }

    .buttonDiv img {
      width: 20px;
      height: 25px;
      padding: 10px;
      opacity: 0;
    }

    .buttonDiv:hover img {
      opacity: 1;
      transition: opacity .2s ease-out;
      -moz-transition: opacity .2s ease-out;
      -webkit-transition: opacity .2s ease-out;
      -o-transition: opacity .2s ease-out;
    }

    .buttonDiv img.active {
      opacity: 1 !important;
    }

    .flipImg {
      transform: scaleX(-1);
    }
  
    .titleText {
    margin: auto;
    text-align: center;
    font-family: 'HKFont';
    font-size: 5em;
    color: rgb(199, 199, 199);
    
    }

    .titleText p {
    margin: 0;
    }

    body {
            background-color: rgb(22, 20, 52);
        }

</style>

<head>

    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.9.3/dist/confetti.browser.min.js"></script>

    <title>Hollow Knight</title>

</head>

<body>

 <div class="titleText">
    <img src="HollowKnightTopThing.png" style="width: 600px;">
    <p>HOLLOW KNIGHT</p>
    <img src="HollowKnightBottomThing.png" style="width: 800px;">
 </div>

 <div class="mainText">
    <div onclick="glowFunction(event)" class="buttonDiv">
    <img class="flipImg" src="HollowKnightArrow.png">
    <p>START GAME</p>
    <img src="HollowKnightArrow.png">
    </div>
    
    <div onclick="glowFunction(event)" class="buttonDiv">
    <img class="flipImg" src="HollowKnightArrow.png">
    <p>OPTIONS</p>
    <img src="HollowKnightArrow.png">
    </div>

    <div onclick="glowFunction(event)" class="buttonDiv">
    <img class="flipImg" src="HollowKnightArrow.png">
    <p>ACHIEVEMENTS</p>
    <img src="HollowKnightArrow.png">
    </div>

    <div onclick="glowFunction(event)" class="buttonDiv">
    <img class="flipImg" src="HollowKnightArrow.png">
    <p>EXTRAS</p>
    <img src="HollowKnightArrow.png">
    </div>

    <div onclick="glowFunction(event)" class="buttonDiv">
    <img class="flipImg" src="HollowKnightArrow.png">
    <p>QUIT GAME</p>
    <img src="HollowKnightArrow.png">
    </div>
  </div>

  <script src="HollowKnight.js">
  </script>
</body>
