<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Hollow Knight</title>
  <link rel="stylesheet" href="HollowKnight.CSS">
  <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.9.3/dist/confetti.browser.min.js"></script>

  <style>
    #my-canvas {
      filter: blur(2px) brightness(1.4);
      position: fixed;
      width: 100%;
      height: 100%;
      opacity: 0;                        
      transition: opacity 3s ease-in;    
      z-index: 9;
    }

    .titleText {
    text-align: center;
    font-family: 'HKFont';
    font-size: 2em;
    color: rgb(199, 199, 199);  
    }

    .titleText p {
    padding-right: 25px;
    padding-bottom: 0px;
    border: solid blue 1px;
    margin: 0;
    font-weight: 600;
    }
    
    .titleText img {
      border: solid blue 1px;
      padding: 0px;
    }

    body.loaded #my-canvas {
      opacity: 1;
    }

    #wholeScreen {
      opacity: 1;
      transition: opacity 3s ease-in-out;
      z-index: 10;
      position: relative;
    }

    .buttonDiv {
      align-items: left;
      padding-top: 7vh;
      padding-bottom: 2vh;
      border: solid blue 1px;
      margin-left: 30vh;
      margin-right: 50vh; 
      text-align: left;
      font-family: 'HKFont';
      font-size: 1.7em;
      background-color: transparent;
      color: rgb(199, 199, 199);
      font-weight: 600;
      overflow: hidden;
    }

    .buttonDiv img {
      width: 35px;
      height: 35px;
      padding: 10px;
      opacity: 0;
    }

    .buttonDiv .bg-img {
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;      
    height: 100%;     
    z-index: 0;       
    opacity: 0.25;    
    pointer-events: none; 
    }

     .buttonDiv p {
      margin: 0px;
      padding-left: 5vh;
    }

    .buttonDiv:hover img {
      opacity: 1;
      transition: opacity .3s ease-out;
      -moz-transition: opacity .3s ease-out;
      -webkit-transition: opacity .3s ease-out;
      -o-transition: opacity .3s ease-out;
    }

    .buttonDiv img.active {
      opacity: 0 !important;
      transition: opacity ease-in-out 1.5s;
    }

    .mainText {
      display: flex;
      flex-direction: column;
      padding-left: 10vh;
      align-items: left;
      padding-bottom: 10vh;
      border: solid blue 1px;
      margin: auto;
      position: relative;
      text-align: left;
      font-family: 'HKFont';
      font-size: 1.7em;
      color: rgb(199, 199, 199);
    }

    .maintext p {
      padding-top: 15px;
      border: solid blue 1px;
    }
  </style>
</head>

<body>
  <canvas id="my-canvas"></canvas>

  <script>
    window.addEventListener("load", () => {
      document.body.classList.add("loaded");
    });
  </script>

  <script src="HollowKnight.js"></script>

  <div id ="wholeScreen">
 <div class="titleText">
    <p>Select Game</p>
    <img src="HollowKnightUnderSaveThing.png" style="width: 525px;">
 </div>
 <div class="mainText">
  <button class="buttonDiv">
    <img class="bg-img" src="HollowKnightSaveThing.png" alt="">
  <p>1.</p>
  </button>
  <button class="buttonDiv">
    <img class="bg-img" src="HollowKnightSaveThing.png" alt="">
  <p>2.</p>
  </button>
  <button class="buttonDiv">
    <img class="bg-img" src="HollowKnightSaveThing.png" alt="">
  <p>3.</p>
  </button>
  <button class="buttonDiv">
    <img class="bg-img" src="HollowKnightSaveThing.png" alt="">
  <p>4.</p>
  </button>
 </div>
 </div>

</body>
</html>
