<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Hollow Knight</title>
  <link rel="stylesheet" href="HollowKnight.CSS">

  <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.9.3/dist/confetti.browser.min.js"></script>

  <script>
      window.addEventListener("load", () => {
      document.body.classList.add("loaded");
      });
    </script>
  
  <style>
    #my-canvas {
      filter: blur(2px) brightness(1.4);
      position: fixed;
      width: 100%;
      height: 100%;
      opacity: 0.9;                        
      transition: opacity 3s ease-in;    
      z-index: 9;
    }

    #my-canvas.active {
      opacity: 0 !important;
    }

    body.loaded #my-canvas {
      opacity: 1;
    }

    #wholeScreen {
      opacity: 0;
      transition: opacity 3s ease-in-out;
      z-index: 10;
      position: relative;
    }

    #wholeScreen.active {
    opacity: 0 !important;
    transition: opacity ease-in-out 1s;
    }

    .titleText {
    text-align: center;
    font-family: 'HKFont';
    padding-top: 5vh;
    font-size: 2.5em;
    color: rgb(199, 199, 199);  
    }

    .titleText p {
    padding-right: 25px;
    padding-bottom: 0px;
    margin: 0;
    font-weight: 600;
    }
    
    .titleText img {
    padding: 0px;
    }

    .buttonDiv {
      align-items: left;
      padding-top: 0vh;
      padding-bottom: 2vh;
      margin-left: 30vh;
      margin-right: 50vh; 
      text-align: left;
      font-family: 'HKFont';
      font-size: 1.7em;
      background-color: transparent;
      color: rgb(199, 199, 199);
      font-weight: 600;
      overflow: hidden;
      border: none;
      transition: all 0.2s ease-in-out;
    }

    .buttonDiv p {
      background-size: cover;
      background-position: center; 
      background-repeat: no-repeat;
      margin: 0px;
      min-height: 125px;
      padding-left: 5vh;
      position: relative;
      background-attachment: local;
      display: flex;
      align-items: flex-end;
      padding-left: 5vh;
      padding-bottom: 15px;
    }

    .buttonDiv img.active {
      opacity: 0 !important;
      transition: opacity ease-in-out 1.5s;
    }

    .buttonDiv ::before {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;      
      height: 100%;     
      z-index: 0;       
      opacity: 1;    
      pointer-events: none; 
    }

    .buttonDiv span {
      font-size: 0.7em;
      margin-left: 20px;
    }

    .buttonDiv:hover {
      text-shadow:  0 0 25px white, 0 0 50px white;
      filter: drop-shadow(0px 0px 5px rgba(255, 255, 255, 0.452));
    }

    .buttonDiv:hover img {
      opacity: 1;
      transition: opacity .3s ease-out;
      -moz-transition: opacity .3s ease-out;
      -webkit-transition: opacity .3s ease-out;
      -o-transition: opacity .3s ease-out;
    }

    .buttonDiv:nth-child(1) p {
      background-image: url("HollowKnightSaveThingJax.png");
    }

    .buttonDiv:nth-child(2) p {
      background-image: url("HollowKnightSaveThing.png");
    }

    .buttonDiv:nth-child(3) p {
      background-image: url("HollowKnightSaveThing.png");
    }

    .buttonDiv:nth-child(4) p {
      background-image: url("HollowKnightSaveThing.png");
    } 

    .mainText {
      display: flex;
      flex-direction: column;
      padding-left: 10vh;
      align-items: left;
      padding-bottom: 10vh;
      margin: auto;
      position: relative;
      text-align: left;
      font-family: 'HKFont';
      font-size: 1.7em;
      color: rgb(199, 199, 199);
    }

    .maintext p {
      padding-top: 15px;
    }

  </style>
</head>

<body>

  <div id="wholeScreen">
    <canvas id="my-canvas"></canvas>


  <div id ="wholeScreen">
 <div class="titleText">
    <p>Select Game</p>
    <img src="HollowKnightUnderSaveThing.png" style="width:700px;">
 </div>
 <div class="mainText">
  <button onclick="glowFunction(event, 'JaxPenta.html')" class="buttonDiv">
  <p>1. <span> Jax Penta Kill </span></p>
  </button>
  <button onclick="glowFunction(event, 'idlegame.html')" class="buttonDiv">
  <p>2.</p>
  </button>
  <button onclick="glowFunction(event)" class="buttonDiv">
  <p>3.</p>
  </button>
  <button onclick="glowFunction(event)" class="buttonDiv">
  <p>4.</p>
  </button>
 </div>
 </div>

 <script src="HollowKnight.js"></script>

</body>
</html>
