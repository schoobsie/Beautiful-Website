<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Idle Game</title>
  <link rel="stylesheet" href="HollowKnight.CSS">
  <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.9.3/dist/confetti.browser.min.js"></script>
  <script>
    window.addEventListener("load", () => {
      document.body.classList.add("loaded");
    });
  </script>

  </head>

  <style>

    .buttonDiv {
        display: block;
        margin: 0 auto;
        padding-top: 0vh;
        padding-bottom: 2vh;
        text-align: center;
        font-family: 'HKFont';
        font-size: 1.7em;
        background-color: transparent;
        color: rgb(199, 199, 199);
        font-weight: 600;
        transition: all 0.2s ease-in-out;
        filter: drop-shadow(0px 0px 25px rgba(255, 255, 255, 0.452));
    }

    #gameUI {
        display: flex;
        flex-direction: column;
        align-items: center;  
        justify-content: start;
        padding-top: 10vh;    
        z-index: 20;
        position: relative;
    }

    #my-canvas {
        filter: blur(3px) brightness(1.4);
        position: fixed;
        width: 100%;
        height: 100%;
        opacity: 0;                        
        transition: opacity 3s ease-in;    
        z-index: 9;
        pointer-events: none;
    }

    #my-canvas.active {
        opacity: 0 !important;
    }

    body.loaded #my-canvas {
        opacity: 1;
    }

    #wholeScreen {
        opacity: 0;
        transition: opacity 3s ease-in-out;
        z-index: 10;
        position: relative;
    }

    #wholeScreen.active {
        opacity: 0 !important;
        transition: opacity ease-in-out 1s;
    }


    </style>
    <body>
    <div id="gameUI">
        <canvas id="my-canvas"></canvas>
        <p class="buttonDiv">Resources: $<span id="resourceCount">0</span></p>
        <button onclick="gather()" class="buttonDiv">Click for +1</button>
        <button onclick="buyProducer()" class="buttonDiv">Buy Auto Producer: $<span id="producerCost">10</span></button>
        <p class="buttonDiv">Producers owned: <span id="producerCount">0</span></p>
    </div>

<script src="HollowKnight.js"></script>


</body>
